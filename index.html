<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Form</title>
  </head>
  <body>
    <nav class="navbar bg-light">
      <h1>Nazwa</h1>
    </nav>
    <div class="d-flex justify-content-center">
      <div class="col-sm-12 col-xl-4 d-flex flex-column">
        <form>
          <h3>Rejestracja</h3>
          <div class="form-group">
            <label for="nameInput">Imię</label>
            <input type="text" class="form-control" id="nameInput" />
          </div>
          <div class="form-group">
            <label for="surnameInput">Nazwisko</label>
            <input type="text" class="form-control" id="surnameInput" />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">E-mail</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Hasło</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <h5>Płeć</h5>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio1"
              value="option1"
            />
            <label class="form-check-label" for="inlineRadio1">Kobieta</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio2"
              value="option2"
            />
            <label class="form-check-label" for="inlineRadio2">Mężczyzna</label>
          </div>
          <div class="mt-3">
            <a href="declaration.html">Deklaracja dostępności</a>
            <button type="submit" class="btn btn-primary w-100">
              Dalej
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
